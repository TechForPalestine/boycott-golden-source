  Till 2024 **Coca Cola** Manufactures Capri Sun.


  In 2024, **Capri Sun** brings an end to the sales and distribution arrangement with **Coca-Cola** Europacific Partners (CCEP).
  They take over sales and distribution from **Coca-Cola** Europacific Partners in Western Europe in 2024.



  **Coca-Cola Israel** owns dairy farms in the illegal Israeli settlements of Shadmot Mechola in the Jordan Valley and a plant in the industrial zone of Katzerin in the occupied Golan Heights.[^1]

