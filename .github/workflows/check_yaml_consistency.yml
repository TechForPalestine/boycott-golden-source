name: Check YAML Consistency
'on':
  pull_request:
    paths:
      - '**/*.yaml'
jobs:
  check_yaml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run export and check consistency
        run: |
          python export.py
          git diff --exit-code
